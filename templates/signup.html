{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}
{% block title %}<title>Sign Up</title>{% endblock %}
{% block contentheader %}
  <h3>Sign Up</h3>
{% endblock %}

{% block content %}
  <p class="signupintro">The fields marked with &#42; are required</p>
  <form class="form" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Sign up" />
  </form>
  <p class="signupintro"><a href="{% url 'login' %}">Already a member?</a></p>
{% endblock %}
